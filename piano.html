<!doctype html>
<html>
    <head>
        <script src='tune.js'></script>
        <script src='Tone.js'></script>
        <!-- <script src='tonejs-ui.js'></script>
        <script src='webcomponents-bundle.js'></script> -->
        <script>
        	var piano = new Tone.Sampler({
			"A0" : "A0.[mp3|ogg]",
			"C1" : "C1.[mp3|ogg]",
			"D#1" : "Ds1.[mp3|ogg]",
			"F#1" : "Fs1.[mp3|ogg]",
			"A1" : "A1.[mp3|ogg]",
			"C2" : "C2.[mp3|ogg]",
			"D#2" : "Ds2.[mp3|ogg]",
			"F#2" : "Fs2.[mp3|ogg]",
			"A2" : "A2.[mp3|ogg]",
			"C3" : "C3.[mp3|ogg]",
			"D#3" : "Ds3.[mp3|ogg]",
			"F#3" : "Fs3.[mp3|ogg]",
			"A3" : "A3.[mp3|ogg]",
			"C4" : "C4.[mp3|ogg]",
			"D#4" : "Ds4.[mp3|ogg]",
			"F#4" : "Fs4.[mp3|ogg]",
			"A4" : "A4.[mp3|ogg]",
			"C5" : "C5.[mp3|ogg]",
			"D#5" : "Ds5.[mp3|ogg]",
			"F#5" : "Fs5.[mp3|ogg]",
			"A5" : "A5.[mp3|ogg]",
			"C6" : "C6.[mp3|ogg]",
			"D#6" : "Ds6.[mp3|ogg]",
			"F#6" : "Fs6.[mp3|ogg]",
			"A6" : "A6.[mp3|ogg]",
			"C7" : "C7.[mp3|ogg]",
			"D#7" : "Ds7.[mp3|ogg]",
			"F#7" : "Fs7.[mp3|ogg]",
			"A7" : "A7.[mp3|ogg]",
			"C8" : "C8.[mp3|ogg]"
		}, {
			"release" : 1,
			"baseUrl" : "salamander/"
		}).toMaster();
        var keyMap={49:'C3',50:'D3',51:'E3',52:'F3',53:'G3',54:'A3',55:'B3',
                    81:'C4',87:'D4','69':'E4',82:'F4',84:'G4',89:'A4',85:'B4',
                    65:'C5',83:'D5',68:'E5',70:'F5',71:'G5',72:'A5',74:'B5'}
        
       document.onkeydown=function(event){ 
            var e = event || window.event || arguments.callee.caller.arguments[0]; 
            if(e && e.keyCode in keyMap){ // 按 Esc  
                //要做的事情 
				piano.releaseAll();
                piano.triggerAttack(keyMap[e.keyCode])
            } 
         }; 
        </script>
        <meta charset='utf-8'></meta>
    </head>
    <body>
    <h1 style="text-align:center">Note</h1>
    </body>
</html>
